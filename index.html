<html>
  <head>
    <script src="./rainingFish/keymaster.js"></script>
    <script src="./rainingFish/util.js"></script>

    <script src="./rainingFish/movingObject.js"></script>
    <script src="./rainingFish/fish.js"></script>
    <script src="./rainingFish/cat.js"></script>
		    <script src="./rainingFish/game.js"></script>
    <script src="./rainingFish/gameView.js"></script>
		<link rel="stylesheet" type="text/css" href="./rainingFish.css">
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
		<div id="score"></div>
		
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth; 
      var ctx = canvasEl.getContext('2d');
      var game = new window.Fishing.Game();
      var view = new window.Fishing.GameView(game, ctx);
			setTimeout(function() {
				view.start()
			}, 0);
    </script>
  </body>
</html>
